<head>
	<title>TTT Board</title>
	<link rel="stylesheet" type="text/css" href="public/main.css">
	<script

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous"></head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<body>

	<h1>Tic Tac Toe</h1>

	<!--<div class="selected">-->

	<!--	<i class="fa-times"></i>-->
	<!--</div>-->
	<table>
		<tr>
			<td id="1" class="sq"></td>
			<td id="2" class="vertical sq"></td>
			<td id="3" class="sq2 sq"></td>
		</tr>
		<tr>
			<td id="4" class="horizontal sq3 sq"></td>
			<td id="5" class="vertical horizontal sq4 sq"></td>
			<td id="6" class="horizontal sq5 sq"></td>
		</tr>

		<tr>
			<td id="7" class="sq6 sq"></td>
			<td id="8" class="vertical sq7 sq"></td>
			<td id="9" class="sq8 sq"></td>
		</tr>
	</table>

	<form action="https://new-beginnings-wizarddog.c9users.io/tic-tac-toe/board.html">
		<button type="button" class="btn btn-primary">Play Again?</button>
	</form>



	<script type="text/javascript" src="app.js"></script>
